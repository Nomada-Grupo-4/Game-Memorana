<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/main.css">

</head>

<body class="overflow-hidden">
    <!-- Fondo animado -->
    <div class="gif-container">
        <img src="/public/img/MEMORAMA.gif" alt="Fondo animado" class="responsive-gif">
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header (Solo visible en móviles) -->
    <header class="flex justify-center items-center h-16 bg-transparent">
        <svg id="logo" class="w-48 h-12" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Press Start 2P"
                font-size="32" font-weight="bold" fill="white">
                MEMORAMA
            </text>
        </svg>
    </header>


    <!-- Botón PLAY -->
    <div class="flex items-center justify-center min-h-screen">
        <button id="ready" class="
                px-12 py-5 
                bg-yellow-800 text-white 
                font-bold arcade-font text-lg
                rounded-lg border-4 border-white 
                shadow-lg shadow-white/60
                hover:bg-yellow-600 hover:shadow-xl 
                transition-all duration-300 
                transform hover:scale-105 active:scale-95
                md:text-xl md:px-14 md:py-6
                focus:outline-none focus:ring-4 focus:ring-white
            ">
            Ready
    </button>
    </div>

    <!-- Footer (Solo visible en móviles) -->

        class="fixed bottom-0 left-0 w-full p-4 flex flex-col items-center bg-transparent backdrop-blur-md border-t border-white/30 shadow-lg hidden md:hidden">
        <div class="flex space-x-4">

        </div>
        <p class="text-white text-xs mt-2 text-center font-light">Producido por Desarrolladores Nómadas &copy; 2025</p>
    </footer>

    <!-- Modal de registro -->
    <div id="modal-register" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="max-w-md p-6 bg-white shadow-lg rounded-lg  shadow-green-200/50">
            <h1 class="text-3xl text-center font-bold mb-6">Memorama</h1>
            <div class="mb-4">
                <label for="player-name" class="font-medium block " placeholder="Nombre">Nombre:</label>
            <input type="text" id="player-name" class="border p-2 w-full rounded bg-gray-100" required>
            </div>
            <div class="mb-4">
              <label for="player-name" class="font-medium block">Avatar:</label>
              <div class="grid grid-cols-3 gap-4 p-2 bg-white shadow-lg rounded-lg">
                <img src="images/boy1.jpg" class="image border-2 border-transparent w-25 h-25 rounded-lg cursor-pointer hover:border-gray-400 transition" onclick="selectImage(this)">
                <img src="images/boy2.jpg" class="image border-2 border-transparent w-25 h-25 rounded-lg cursor-pointer hover:border-gray-400 transition" onclick="selectImage(this)">
                <img src="images/cute1.jpg" class="image border-2 border-transparent w-25 h-25 rounded-lg cursor-pointer hover:border-gray-400 transition" onclick="selectImage(this)">
                <img src="images/cute2.jpg" class="image border-2 border-transparent w-25 h-25 rounded-lg cursor-pointer hover:border-gray-400 transition" onclick="selectImage(this)">
                <img src="images/girl1.jpg" class="image border-2 border-transparent w-25 h-25 rounded-lg cursor-pointer hover:border-gray-400 transition" onclick="selectImage(this)">
                <img src="images/girl2.jpg" class="image border-2 border-transparent w-25 h-25 rounded-lg cursor-pointer hover:border-gray-400 transition" onclick="selectImage(this)">
            </div>
            </div>
            <button id="register-btn" class="w-full bg-lime-400 text-black font-semibold py-2 rounded hover:bg-lime-500">Registrar</button>
    
        </div>
    </div>

     

    <script src="src/js/main.js"></script>
</body>

</html>
