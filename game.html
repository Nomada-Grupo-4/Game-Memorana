<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Secundaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="max-w-md mx-auto text-center p-4">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
            MEMORAMA
        </h1>
        <!-- Sección del jugador y la computadora -->
        <div class="players flex flex-col items-center space-y-4">
            <h2 class="text-2xl font-bold text-gray-800">A jugar</h2>
            <div class="flex items-center space-x-6">
                <div class="player text-center">
                    <img id="player-avatar" src="" alt="Avatar del jugador"
                        class="image border-2 w-20 h-20 rounded-lg border-gray-400">
                    <p id="playerName" class="text-lg font-semibold mt-2"></p>
                </div>

                <div class="text-2xl font-bold">VS</div>

                <div class="computer text-center">
                    <img id="computer-avatar" class="image border-2 w-20 h-20 rounded-lg border-gray-400"
                        src="public/img/computadora.jpg" alt="Avatar de la Computadora">
                    <p class="text-lg font-semibold mt-2">Computadora</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/js/game.js"></script>

</body>

</html>
