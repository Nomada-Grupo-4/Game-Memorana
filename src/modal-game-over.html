<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    
    <!--Se agreso stilo css text-shadow para titulo-->
    <style>
        .sombra-texto-bg {
        text-shadow: 1px 13px 0px rgba(250,0,0,1);
        }
        .sombra-texto-sm {
        text-shadow: 0px 2px 0px rgba(250,0,0,1);
        }
    </style>


</head>
<body class="w-full h-screen bg-gray-800 grid place-items-center">

    <!--Cronometro con (play-pause) -->
    <div onclick="playPause(this)" class="bg-white border-2 cursor-pointer border-black w-[300px] h-[300px] rounded-[30%] grid
                place-items-center">
        <span id="tiempo" class="text-[2rem]">5</span>
    </div>
    <!--Boton de salir de juego-->
    <button onclick="salirDeJuego()" class="border border-red-600 bg-red-500 text-white text-[2rem] p-[2vh] rounded-[20%]
                    cursor-pointer hover:scale-[1.1]">
        Salir
    </button>

    <!--Id de modal sallir de juego  ** fixed z-[40] grid se agregar despise de and time-->
    <section id="modalSalir" class="w-full h-screen bg-gray-500 hidden grid fixed z-40 place-items-center text-white">
        <div class="w-[40%] h-[40%] bg-green-800 rounded-[20px] grid place-items-center text-[4rem] relative">
                SALIR DEL JUEGO
            <div id="btn-cerrar" class="absolute flex justify-around w-[100%] h-[10vh] bottom-[-6vh] ">
                <button class="text-black text-[1rem] w-[8vh] h-[8vh] bg-green-400 cursor-pointer hover:scale-[1.1] rounded-[100%] grid place-items-center">
                    <svg class="size-16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                </button>
                <button  id="btn-continuar" onclick="regresarJuego()" class=" text-black text-[1rem] w-[8vh] h-[8vh] bg-red-500 cursor-pointer hover:scale-[1.1] rounded-[100%] grid place-items-center">
                    <svg class="size-16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>       
                </button>
            </div>
        </div>
    </section>

    <!--Id de modal GAME OVER  ** fixed z-[40] grid se agregar despise de and time-->
    <section id="modaL-GameOver" class="w-full h-screen hidden grid fixed z-40 text-white
                bg-gray-500 opacity-[50] place-items-center">
        <div class="w-[40%] h-[55vh] rounded-[15px] grid place-items-center p-3 bg-green-800">
            <div class="sombra-texto-bg font-bold flex justify-between text-8xl shadow-[0px_4px_0px-red]">
                GAME OVER
            </div>
                <!--id agregado para cambiar puntos totales-->
            <div class="sombra-texto-sm pt-[3px] border-t w-64 flex justify-between px-2">
                <span class="leading-[2vh]">TOTAL<br>PUNTOS</span>
                <span id="total-puntos" class="text-[3vh]">
                    0.000
                </span>
            </div>

                <!--id agregado para cambiar aciertos-->
            <button id="retry" class="flex justify-center place-items-center rounded-[35px] w-[30%] 
                            bg-yellow-400 px-4 py-1 text-black cursor-pointer">
                        <img class="mx-[1vh] " src="/public/img/carga-de-ciclo.png" width="25px" alt="">
                        Reintentar
            </button>
            <a href="#" class="flex place-items-center gap-[1vh]">
                Compartir 
                <img src="/public/img/fb.png" width="30px" alt="fb">
            </a>
            <div class="border place-items-center rounded-md w-[60%] h-[4vh] flex justify-between px-2">
                PUNTOS

                <!--id agregado para cambiar puntos-->
                <SPAN id="points">
                    0
                </SPAN>
            </div>
            <div class="border-b w-[60%] h flex justify-between px-2">
                TIEMPO

                <!--id agregado para cambiar tiempo-->

                <span id="time">
                    00:00:06
                </span>
            </div>
            <div class="border-b w-[60%] h flex justify-between px-2">
                ACIERTOS 
                
                <!--id agregado para cambiar aciertos-->
                <span id="acerts">
                    0/12
                </span>
            </div>

            <button id="TablaDeEstadisticas" onclick="mostrarQuitarModal(modalEstadisticas)" class="rounded-[20px] w-[30%] bg-green-900 border border-green-400 px-4 py-1 cursor-pointer">
                - Tabla de puntuaciones
            </button>
        </div>
    </section>
    <script src="/src/js/modal-game-over.js"></script>
</body>
</html>
