<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/asset/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/src/css/output.css">
    <title>Juego de Memoria - Tablero</title>
   
</head>

<body>
    <main class="relative w-full">
        <!-- IMAGEN DE FONDO  -->
        <div class="absolute inset-0 bg-cover bg-center z-0"
            style="background-image: url('/src/asset/img/fondo.webp'); filter: brightness(0.6);"></div>

        <!-- CONTENEDOR PRINCIPAL -->
        <div class="relative z-10 flex flex-col items-center justify-start px-2 md:px-4 py-2 game-container">
            <!-- BOTÓN DE SALIR -->
            <button id="exitButton" class="exit-button bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Salir
            </button>
            
            <div class="text-center max-w-3xl mx-auto mb-2">
                <h1 class="text-2xl md:text-4xl font-bold text-white mb-1">Juego de Memoria</h1>
                <div id="gameInfo" class="text-white text-sm md:text-lg mb-1"></div>
            </div>

            <!-- TEMPORIZADOR Y PUNTUACIÓN -->
            <div class="w-full max-w-4xl flex flex-col md:flex-row justify-between items-center mb-2 px-2">
                <div class="bg-white/90 backdrop-blur-sm rounded-lg p-2 mb-2 md:mb-0 w-full md:w-auto">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span class="font-bold text-gray-800">Tiempo: <span id="timer" class="text-blue-600">00:00</span></span>
                    </div>
                </div>
                
                <div id="scoreContainer" class="bg-white/90 backdrop-blur-sm rounded-lg p-2 w-full md:w-auto flex justify-between md:justify-start">
                    <div id="player1Score" class="flex items-center mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span class="font-bold text-gray-800"><span id="player1Name">Jugador 1</span>: <span id="player1Points" class="text-blue-600">0</span></span>
                    </div>
                    
                    <div id="player2Score" class="items-center hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span class="font-bold text-gray-800"><span id="player2Name">Jugador 2</span>: <span id="player2Points" class="text-red-600">0</span></span>
                    </div>
                </div>
            </div>

            <!-- TABLERO DE JUEGO -->
            <div id="gameBoard" class="bg-white/80 backdrop-blur-sm rounded-lg"></div>
        </div>

        <!-- MODAL DE VICTORIA -->
        <div id="victoryModal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/70 opacity-0 pointer-events-none">
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 text-center">
                <div class="w-20 h-20 mx-auto mb-4 bg-green-100 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">¡Victoria!</h2>
                <p id="victoryMessage" class="text-gray-700 mb-6">¡Has completado el juego con éxito!</p>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                    <button id="playAgainBtn" class="flex-1 py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Jugar de nuevo</button>
                    <button id="backToMenuBtn" class="flex-1 py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md">Volver al menú</button>
                </div>
            </div>
        </div>

        <!-- MODAL DE DERROTA -->
        <div id="gameOverModal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/70 opacity-0 pointer-events-none">
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 text-center">
                <div class="w-20 h-20 mx-auto mb-4 bg-red-100 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">¡Tiempo agotado!</h2>
                <p id="gameOverMessage" class="text-gray-700 mb-6">No has podido completar el juego a tiempo.</p>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                    <button id="tryAgainBtn" class="flex-1 py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Intentar de nuevo</button>
                    <button id="backToMenuBtnGameOver" class="flex-1 py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md">Volver al menú</button>
                </div>
            </div>
        </div>
        
        <!-- MODAL DE CONFIRMACIÓN DE SALIDA -->
        <div id="exitConfirmModal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/70 opacity-0 pointer-events-none">
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 text-center">
                <div class="w-20 h-20 mx-auto mb-4 bg-yellow-100 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-yellow-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">¿Estás seguro?</h2>
                <p class="text-gray-700 mb-6">¿Realmente deseas salir del juego? Tu progreso actual se perderá.</p>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                    <button id="confirmExitBtn" class="flex-1 py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-md">Salir del juego</button>
                    <button id="cancelExitBtn" class="flex-1 py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md">Regresar al juego</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/src/js/game.js"></script>
</body>

</html>
