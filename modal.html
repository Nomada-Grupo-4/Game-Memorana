<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css">
    <!-- <link rel="stylesheet" href="/src/input.css" /> -->
    <title>Modal app</title>
</head>
<body class="bg-gray-300 h-screen flex items-center justify-center">
    
        <!-- BotÃ³n para abrir el modal -->
    <button onclick="openModal()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold font-mono text-xl py-2 px-4 rounded-lg focus:outline-2 focus:outline-offset-2 focus:outline-blue-500 active:bg-blue-700 active:scale-90 transform transition hidden">
        Open Modal
    </button>

    <!-- Modal (hidden por defecto) -->
    <div id="myModal" class="fixed inset-0 z-50">
        <div class="bg-white rounded-3xl shadow-xl w-full max-w-4xl mx-4 h-[80vh] min-h-[500px] overflow-y-auto p-4 flex flex-col">
            <!-- Encabezado del modal -->
            <div class="flex justify-between items-center px-6 pt-6 pb-10">
                <h3 class="text-4xl font-bold font-serif text-gray-800 flex-grow text-center">Ranking total score</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 active:scale-120 transform transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Cuerpo del modal -->
            <div class="p-6 flex-grow overflow-y-auto">
                <div class="grid grid-cols-3 gap-4 text-center font-semibold text-lg bg-gray-100 p-2 rounded-t-lg">
                    <div>Top Position</div>
                    <div>User's Name</div>
                    <div>Total Points</div>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center border-gray-300 p-2">
                        <div class="flex items-center justify-center">
                            <img src="/1erPuesto.png" alt="primer puesto" class="h-14 w-14">
                        </div>
                        <div class="flex items-center justify-center">John Doe</div>
                        <div class="flex items-center justify-center">1500</div>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center bg-gray-50 border-gray-300 p-2">
                    <div class="flex items-center justify-center">
                        <img src="/2doPuesto.png" alt="segundo puesto" class="h-11 w-11">
                    </div>
                    <div class="flex items-center justify-center">Jane Smith</div>
                    <div class="flex items-center justify-center">1400</div>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center border-gray-300 p-2">
                    <div class="flex items-center justify-center">
                        <img src="/3erPuesto.jpg" alt="tercer puesto" class="h-9 w-9">
                    </div>
                    <div class="flex items-center justify-center">Alice Johnson</div>
                    <div class="flex items-center justify-center">1300</div>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center bg-gray-50 border-gray-300 p-2">
                    <div></div>
                    <div>flavio Escalante</div>
                    <div>1200</div>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center border-gray-300 p-2">
                    <div></div>
                    <div>John Doe</div>
                    <div>1100</div>
                </div>
            </div>

            <!-- Pie del modal -->
            <div class="flex justify-center sticky bg-gray-50 px-6 py-12 rounded-b-lg m-auto">
                <button onclick="Home()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 focus:outline-2 focus:outline-offset-2 focus:outline-blue-500 active:bg-blue-700 active:scale-90 transform transition text-white font-bold rounded-lg">
                    RETURN TO HOME
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/mainmodal.js"></script>

</body>
</html>
